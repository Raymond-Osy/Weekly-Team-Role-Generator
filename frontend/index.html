<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Weekly Team Role Generator</title>
    <meta name="author" content="Raymond Akalonu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/random.png">
  </head>
  <body>
    <h1>Weekly Team Role Generator</h1>

    <div class="container">
      <p>
        Welcome to <span>Team Cosmos</span> weekly role generator. This app generates a team lead and two QAs(quality assurance) every Friday
        each week. Please find below the details for this week.
      </p>
      <p>Week of <span>24 - 30, March 2019.</span></p>
      <button id="generate">Generate Roles</button>
      <div class="wrap">
        <div class="flex">
          <div class="col-25">
            <h2>Scrum Master</h2>
            <p id="crum-master"></p>
          </div>
          <div class="col-25">
            <h2>QA 1</h2>
            <p id="q1"></p>
          </div>
          <div class="col-25">
            <h2>QA 2</h2>
            <p id="q2"></p>
          </div>
        </div>
        <br />
      </div>
    </div>

    <footer>
      <p>Copyright &copy; 2019, Team Cosmos.</p>
      <!-- <p>Made with love by Raymond for the team</p> -->
    </footer>
    <script src="./js/generate-random.js"></script>
  </body>
</html>
